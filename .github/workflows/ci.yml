name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven and Leiningen dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.lein
          key: ${{ runner.os }}-lein-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-lein-

      - name: Install Leiningen
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          lein: latest

      - name: Run unit tests
        working-directory: ./rb-dict
        run: lein test rb-dict.unit-test

      - name: Run property-based tests
        working-directory: ./rb-dict
        run: lein test rb-dict.property-test

      - name: Run mixed keys unit tests
        working-directory: ./rb-dict
        run: lein test rb-dict.mixed-keys-test

      - name: Run mixed keys property-based tests
        working-directory: ./rb-dict
        run: lein test rb-dict.mixed-keys-pbt

      - name: Run all tests
        working-directory: ./rb-dict
        run: lein test

